<div class="event-header">
    <div class="img" style="background: url({{image}}); background-position: center center; background-size: cover"></div>
    <div class="info" as-p-xy="4">
        <div class="row">
            <div class="col-sm-6 no-margin">
                <span as-f="l bold">{{event.title}}</span>
            </div>
            <div class="col-sm-6 no-margin text-right" as-p-t="2">
                <span as-f="s normal">{{event.dateStart | date:'MMM d, yyyy'}} | </span>
                <span as-f="s normal">Hosted by: {{host.name}}</span>
            </div>
        </div>
    </div>
</div>

<div class="new-post" as-m-t="4">
    <textarea ng-model="newPostContent" placeholder="Share something..."></textarea>
    <div as-p-xy="2" class="row">
        <div class="col-sm-6 no-margin" as-p-r="2">
            <button as-i-button ng-click="newPost()">Upload</button>
        </div>
        <div class="col-sm-6 no-margin" as-p-="2">
            <button as-i-button-good ng-click="newPost()">Post</button>
        </div>
    </div>
</div>

<div ng-if="posts.length == 0">
    <div class="text-center" as-m-t="4">
        There are no posts yet
    </div>
</div>
<div ng-repeat="post in posts">
  <div as-card as-m-y="4" ng-click="postVisible(post._id, true)">
    <div as-p-xy="4">
      <div as-f="m bold">{{post.userId}}<span as-f="s normal"> - {{post.timestamp | date:'MMMM d, yyyy'}}</span></div>
      <div as-p-t="2">{{post.text}}</div>
    </div>
  </div>

  <div ng-if="post.visible">
    <div class="postbg" ng-click="postVisible(post._id, false)"></div>
    <div class="post v-center" as-card as-p-xy="4">
      <div class="row">
        <div class="col-sm-9 no-margin">
          <div as-f="m bold">{{post.userId}}<span as-f="s normal"> - {{post.timestamp | date:'MMMM d, yyyy'}}</span></div>
        </div>
        <div class="col-sm-3 no-margin" style="text-align: right">
          <span ng-click="postVisible(post._id, false)" as-f="s bold">Close</span>
        </div>
      </div>
      <div as-p-t="2">{{post.text}}</div>
      <div class="comment" as-m-t="2">
        <textarea as-m-t="2" placeholder="Comment..."></textarea>
        <button as-i-button as-m-y="2">Comment</button>
      </div>
      <div ng-repeat="comment in comments | limitTo:5" class="comment-item" as-p-xy="2">
        <div as-f="m bold">
          {{comment.author}}
        </div>
        <div>
          {{comment.data}}
        </div>
      </div>
    </div>
  </div>
</div>
