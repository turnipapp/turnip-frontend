<div class="max-width">
    <div as-m-t="4">
        <div as-f="l bold">
            Notifications
        </div>
        <div as-card as-p-xy="4">
            <div ng-repeat="noti in notifications" class="notification">
                <div as-f="m normal">
                    {{noti[0].message}}
                </div>
            </div>
        </div>
    </div>
</div>
