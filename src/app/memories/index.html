<div as-f="l bold">
    Memories
</div>
<div ng-repeat="mem in memories" as-card as-m-y="4">
    <div as-p-xy="4">
        <div as-f="s bold">{{mem.name}} said</div>
        <div as-m-y="2" ng-if="!mem.isImage">
            <span as-f="l normal">{{mem.text}}</span>
        </div>
        <div as-m-y="2" ng-if="mem.isImage">
            <img src="https://s3.us-east-2.amazonaws.com/turnip-cdn/{{mem._id}}" width="100%" height="auto"/>
        </div>
        <div as-f="s bold">{{mem.comments.length}} <span ng-if="mem.comments.length === 1">person</span><span ng-if="mem.comments.length !== 1">people</span> responded and {{mem.likers.length}} liked it.</div>
    </div>
</div>
