<div as-m-b="4">
  <span as-f="l normal">Your Info</span>
</div>
<div as-card as-p-xy="4">
    <span as-f="l normal">{{userData.firstName}} {{userData.lastName}}</span>
</div>
<div as-m-y="4">
  <span as-f="l normal">Event Stats</span>
</div>
<div as-card class="text-center" as-p-xy="4">
  <div class="row">
    <div class="col-sm-6 no-margin">
      <div>Events invited to</div>
      <div as-f="l bold">7</div>
    </div>
    <div class="col-sm-6 no-margin">
      <div>Events attended</div>
      <div as-f="l bold">3</div>
    </div>
  </div>
</div>
<div as-m-y="4">
  <span as-f="l normal">What do people like?</span>
</div>
<div as-card class="text-center" as-p-xy="4">
  <div class="row">
    <div class="col-sm-6 no-margin">
      Most liked post
    </div>
    <div class="col-sm-6 no-margin">
      Most liked photo
    </div>
  </div>
</div>
