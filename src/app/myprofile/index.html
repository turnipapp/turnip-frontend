<div class="text-center" as-m-xy="4">
  <img ng-src=require("../../images/turnipProfile.svg ") width="25%" height="auto"/>
</div>
<div class="text-center" as-m-b="8">
  <span as-f="xl bold">{{userData.firstName}} {{userData.lastName}}</span>
</div>
<div class="text-center" as-m-y="4">
  <span as-f="l normal">Event Attendance</span>
</div>
<div as-card class="text-center" as-p-xy="4">
  <div class="row">
    <div class="col-sm-6 no-margin">
      <div>Events invited to</div>
      <div as-f="l bold">7</div>
    </div>
    <div class="col-sm-6 no-margin">
      <div>Events attended</div>
      <div as-f="l bold">3</div>
    </div>
  </div>
</div>
<div class="text-center" as-m-y="4">
  <span as-f="l normal">Popular Content</span>
</div>
<div as-card class="text-center" as-p-xy="4">
  <div class="row">
    <div class="col-sm-6 no-margin">
      Most liked post
    </div>
    <div class="col-sm-6 no-margin">
      Most liked photo
    </div>
  </div>
</div>
