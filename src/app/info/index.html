<div as-card as-m-b="4">
    <div as-p-xy="4">
        <div class="row text-center">
            <div class="col-sm-6">
                <div as-f="l bold">
                    {{event.title}}
                </div>
                <div as-f="m normal">
                    {{event.dateStart | date:'MMMM d, yyyy'}} -
                    {{event.dateEnd | date:'MMMM d, yyyy'}}
                </div>
            </div>
            <div class="col-sm-6">
                <div as-f="l bold">
                    Guests
                </div>
                <div as-f="m normal">
                    Guest invited: {{guests.count}}

                </div>
            </div>
        </div>
    </div>
</div>
<div as-card as-m-b="4">
    <div as-p-xy="4">
        <div as-f="l bold">
            Invited Guests
        </div>
        <div ng-repeat="guest in guests.guests">
            {{guest.username}}
        </div>
    </div>
</div>
<div as-card as-p-xy="4" ng-if="isHost">
    <div class="row">
        <div class="col-sm-6 no-margin">
            <div as-f="l bold">Delete this event</div>
            <div as-m-t="2">
                <div as-f="m normal">
                    This is an action that cannot be undone.
                </div>
            </div>
        </div>
        <div class="col-sm-6 no-margin">
            <div class="col-sm-8"></div>
            <div class="col-sm-4 no-margin">
                <button as-i-button-bad ng-click="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
