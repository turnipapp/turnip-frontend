<span as-f="l normal">Your Info</span>
<div class="row">
  <div class="col-xs-6 no-margin" as-p-r="2">
    <p>First Name</p>
    <input as-i-text ng-model="userData.firstName"/>
  </div>
  <div class="col-xs-6 no-margin" as-p-l="2">
    <p>Last Name</p>
    <input as-i-text ng-model="userData.lastName"/>
  </div>
  <div class="col-xs-12 no-margin">
    <p>Email</p>
    <input as-i-text ng-model="userData.email"/>
  </div>
</div>
<br>
<br>
<div as-m-t="4">
<span as-f="l normal">Update Password</span>
</div>
<p>Current Password</p>
<input as-i-text/>
<p>New Password</p>
<input as-i-text/>
<p>Confirm New Password</p>
<input as-i-text/>
<button as-i-button ng-click="update()" as-m-t="4">Update</button>
{{success}}
