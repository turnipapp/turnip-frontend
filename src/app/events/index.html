<div as-m-b="2">
    <div as-f="s bold">Invites</div>
</div>
<div ng-repeat="event in events">
    <div as-card as-m-b="4" class="event">
        <div class="row main" ng-click="goToEvent(event.id)">
            <div class="picture col-sm-3" style="background: url({{event.image}}); background-size: cover; border-top-left-radius: 4px; background-position: center center">
            </div>
            <div as-p-xy="4" class="info col-sm-9">
                <div as-f="m bold">{{event.title}}</div>
                <div as-f="s normal">{{event.address}}</div>
                <div as-f="s normal">{{event.date}}</div>
                <div as-f="s normal">{{event.time}}</div>
            </div>
        </div>

        <div class="bottom-card-tabs row">
            <div ng-if="event.response === 'yes'">
                <div class="bottom-card-tab col-xs-4 selected" as-p-y="2">
                    <span as-f="s bold">Yes</span>
                </div>
            </div>
            <div ng-if="event.response !== 'yes'">
                <div class="bottom-card-tab col-xs-4" as-p-y="2" ng-click="updateResponse(event.id, 'yes')">
                    <span as-f="s bold">Yes</span>
                </div>
            </div>
            <div ng-if="event.response === 'maybe'">
                <div class="bottom-card-tab col-xs-4 selected" as-p-y="2">
                    <span as-f="s bold">Maybe</span>
                </div>
            </div>
            <div ng-if="event.response !== 'maybe'">
                <div class="bottom-card-tab col-xs-4" as-p-y="2" ng-click="updateResponse(event.id, 'maybe')">
                    <span as-f="s bold">Maybe</span>
                </div>
            </div>
            <div ng-if="event.response === 'no'">
                <div class="bottom-card-tab col-xs-4 selected" as-p-y="2">
                    <span as-f="s bold">No</span>
                </div>
            </div>
            <div ng-if="event.response !== 'no'">
                <div class="bottom-card-tab col-xs-4" as-p-y="2" ng-click="updateResponse(event.id, 'no')">
                    <span as-f="s bold">No</span>
                </div>
            </div>


        </div>
    </div>
</div>

<div as-m-b="2">
    <div as-f="s bold">Past Events</div>
</div>
<div ng-repeat="event in events">
    <div as-card as-m-b="4" class="event">
        <div class="row main">
            <div class="picture col-sm-3" style="background: url({{event.image}}); background-size: cover; border-top-left-radius: 4px; border-bottom-left-radius: 4px; background-position: center center">
            </div>
            <div as-p-xy="4" class="info col-sm-9">
                <div as-f="m bold">{{event.title}}</div>
                <div as-f="s normal">{{event.address}}</div>
                <div as-f="s normal">{{event.date}}</div>
                <div as-f="s normal">{{event.time}}</div>
            </div>
        </div>
    </div>
</div>
